<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Probabilitas Binomial</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Probabilitas Binomial</h1>
        <form id="binomialForm">
            <div class="form-group">
                <label for="n">Jumlah Percobaan (n):</label>
                <input type="number" id="n" name="n" required>
            </div>

            <div class="form-group">
                <label for="p">Peluang Keberhasilan (p):</label>
                <input type="text" id="p" name="p" required>
            </div>

            <div class="form-group">
                <label for="x">Jumlah Keberhasilan (k):</label>
                <input type="number" id="x" name="x" required>
            </div>

            <button type="submit">Hitung</button>
        </form>

        <div id="result-container" style="display: none;">
            <h2>Hasil:</h2>
            <p id="result"></p>

            <h3>Langkah-Langkah:</h3>
            <ul id="steps"></ul>

            <h3>Grafik Distribusi:</h3>
            <img id="graph" src="" alt="Grafik distribusi binomial" style="max-width: 100%;">

            <button type="button" id="resetButton" style="margin-top: 10px;">Reset</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
